language: julia
os:
  - osx
  - linux
julia:
  - 1.0
  - 1.4
  - 1.5
  - nightly
notifications:
  email: false

jobs:
  allow_failures:
    - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1.5
      os: linux
      env:
        - GKSwstype=nul
      script:
        - julia --project=docs/ -e 'ENV["PYTHON"] = ""; using Pkg; Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip

before_install:
  - julia -e 'import Pkg; Pkg.pkg"add https://github.com/anowacki/Geodesics.jl"'
